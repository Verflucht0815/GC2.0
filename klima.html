<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klima - GrowLab0815</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #3dfc96;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1e1e1e;
      color: #3dfc96;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #3dfc96;
      transition: background-color 0.3s ease;
    }
    
    .back-button:hover {
      background-color: #2a2a2a;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .climate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .climate-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px #3dfc96;
      text-align: center;
    }
    
    .value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 15px 0;
    }
    
    .unit {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
    }
    
    .status-good { background-color: #0d4d2d; }
    .status-warning { background-color: #4d3d0d; }
    .status-critical { background-color: #4d0d0d; }
  </style>
</head>
<body>

<a href="index.html" class="back-button">← Zurück</a>

<div class="header">
  <h1>Klima Überwachung</h1>
</div>

<div class="climate-grid">
  <div class="climate-card">
    <h3>Temperatur</h3>
    <div class="value" id="temperature">--</div>
    <div class="unit">°C</div>
    <div class="status status-good" id="temp-status">Optimal</div>
  </div>
  
  <div class="climate-card">
    <h3>Luftfeuchtigkeit</h3>
    <div class="value" id="humidity">--</div>
    <div class="unit">%</div>
    <div class="status status-good" id="humid-status">Optimal</div>
  </div>
  
  <div class="climate-card">
    <h3>Bodenfeuchtigkeit</h3>
    <div class="value" id="soil-moisture">--</div>
    <div class="unit">%</div>
    <div class="status status-good" id="soil-status">Optimal</div>
  </div>
  
  <div class="climate-card">
    <h3>Lichtstärke</h3>
    <div class="value" id="light-level">--</div>
    <div class="unit">Lux</div>
    <div class="status status-good" id="light-status">Optimal</div>
  </div>
</div>

<script>
  // Platzhalter für Klimadaten
  async function updateClimateData() {
    // Hier würden echte Sensordaten abgerufen werden
    // Für jetzt verwenden wir Beispieldaten
    
    document.getElementById('temperature').textContent = '24.5';
    document.getElementById('humidity').textContent = '65';
    document.getElementById('soil-moisture').textContent = '72';
    document.getElementById('light-level').textContent = '3200';
  }
  
  // Initial laden und alle 10 Sekunden aktualisieren
  updateClimateData();
  setInterval(updateClimateData, 10000);
</script>

</body>
</html>
