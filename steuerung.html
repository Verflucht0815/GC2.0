<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Steuerung</title>
<style>
  body {
    background-color: black;
    color: #3dfc96;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 40px;
  }
  button {
    width: 120px;
    margin: 10px;
    padding: 15px;
    border-radius: 12px;
    background-color: #1e1e1e;
    color: #3dfc96;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 5px #3dfc96;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2a2a2a;
  }
</style>
</head>
<body>

<h1>Steuerung der Relais</h1>

<div>
  <button onclick="toggleRelay(1, 'on')">Relais 1 AN</button>
  <button onclick="toggleRelay(1, 'off')">Relais 1 AUS</button>
</div>
<div>
  <button onclick="toggleRelay(2, 'on')">Relais 2 AN</button>
  <button onclick="toggleRelay(2, 'off')">Relais 2 AUS</button>
</div>
<div>
  <button onclick="toggleRelay(3, 'on')">Relais 3 AN</button>
  <button onclick="toggleRelay(3, 'off')">Relais 3 AUS</button>
</div>
<div>
  <button onclick="toggleRelay(4, 'on')">Relais 4 AN</button>
  <button onclick="toggleRelay(4, 'off')">Relais 4 AUS</button>
</div>

<script>
  const espIP = "http://192.168.178.29"; // Hier deine ESP32-IP anpassen!

  async function toggleRelay(channel, state) {
    try {
      const response = await fetch(`${espIP}/relay?channel=${channel}&state=${state}`, {
        method: "GET",
      });
      if (!response.ok) {
        alert("Fehler beim Schalten des Relais");
        return;
      }
      const data = await response.json();
      console.log(data);
    } catch (error) {
      alert("Verbindung zum ESP32 fehlgeschlagen");
      console.error(error);
    }
  }
</script>

</body>
</html>
