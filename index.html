<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT22 Sensor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ESP32 DHT22 Sensor</h1>
    <div class="card">
        <h2>Sensorwerte</h2>
        <p>Temperatur: <span id="temperature">--</span> °C</p>
        <p>Luftfeuchtigkeit: <span id="humidity">--</span> %</p>
        <button class="btn" onclick="refreshSensors()">Sensoren aktualisieren</button>
    </div>
    <div class="card">
        <h2>GitHub Integration</h2>
        <p>Daten werden an <a href="https://github.com/verflucht0815/GC2.0" target="_blank">GitHub</a> gesendet.</p>
        <button class="btn" onclick="triggerGitHubUpdate()">GitHub Update auslösen</button>
    </div>
    <div class="card">
        <h2>Log</h2>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
