<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Webstatus</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è ESP32 Status</h1>
  <div class="box">
    <p>Temperatur: <span id="temp">...</span> ¬∞C</p>
    <p>Luftfeuchtigkeit: <span id="hum">...</span> %</p>
  </div>

  <script>
    const ESP32_IP = "http://192.168.178.33"; // <-- ERSETZEN!
    const API_URL = ESP32_IP + "/api/status";

    async function fetchStatus() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        document.getElementById("temp").textContent = data.temp;
        document.getElementById("hum").textContent = data.humidity;
      } catch (err) {
        console.error("Fehler beim Abrufen:", err);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000); // alle 5 Sekunden aktualisieren
  </script>
</body>
</html>
