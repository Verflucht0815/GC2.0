<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Grow Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css.html">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>🌿 ESP32 Grow Controller</h1>
      </div>
      <div class="header-right">
        <div id="status-badge" class="status-badge">System Online</div>
        <div class="last-update">
          Last Update: <span id="last-update-header">--</span>
        </div>
      </div>
    </div>
    
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-header">
          <div class="metric-icon temp-icon">🌡️</div>
          <div class="metric-label">Temperature</div>
        </div>
        <div class="metric-value" id="temperature">--</div>
        <div class="metric-unit">°C</div>
      </div>
      
      <div class="metric-card">
        <div class="metric-header">
          <div class="metric-icon humidity-icon">💧</div>
          <div class="metric-label">Humidity</div>
        </div>
        <div class="metric-value" id="humidity">--</div>
        <div class="metric-unit">%</div>
      </div>
      
      <div class="metric-card">
        <div class="metric-header">
          <div class="metric-icon vpd-icon">📊</div>
          <div class="metric-label">VPD</div>
        </div>
        <div class="metric-value" id="vpd">--</div>
        <div class="metric-unit">kPa</div>
      </div>
    </div>
    
    <div class="last-update">
      Last Update: <span id="last-update">--</span>
    </div>
    
    <div class="chart-section">
      <div class="chart-header">
        <div class="chart-title">📈 Historical Data</div>
        <div class="chart-controls">
          <select id="timeRange" class="time-selector" onchange="loadData()">
            <option value="1h" selected>Last Hour</option>
            <option value="12h">Last 12 Hours</option>
            <option value="24h">Last 24 Hours</option>
            <option value="7d">Last 7 Days</option>
            <option value="30d">Last 30 Days</option>
          </select>
          <div class="button-group">
            <button class="btn btn-primary" onclick="loadData()">Refresh</button>
            <button class="btn btn-danger" onclick="clearData()">Clear Data</button>
          </div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
    
    <div class="relays-section">
      <div class="section-title">⚡ Relay Control</div>
      <div class="relay-grid" id="relay-grid">
        <div class="loading">
          <div class="spinner"></div>
          Loading relay status...
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-signature">
        Copyright 2025 | NPC0815 | GrowLab 0815
      </div>
    </div>
  </div>

  <script src="/script.html"></script>
</body>
</html>
